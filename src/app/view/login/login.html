<div class="" style="padding-left: 10%;padding-right: 10%;">

    <div id="logo" style="text-align:center; margin-top:30px;">
        <img src="assets/images/cebrace-logo.png"/>
    </div>

    <div class="card card-container">

        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>

        <form class="form-signin row">
            <div class="form-group">
                <input type="text" class="form-control usuario" placeholder="Usuário" required
                       title="Digite o usuário para entrar" autofocus
                       ng-model="vm.formLogin.login"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control password" placeholder="Senha" required
                       title="Digite uma senha" ng-model="vm.formLogin.senha"/>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="vm.autenticar()"
                        class="btn btn-orange btn-block" ng-disabled="vm.loading">
                    <span ng-show="!vm.loading">Entrar</span>
                    <i ng-show="vm.loading" class="fa fa-spin fa-spinner"
                       style="margin-left:5px; white:#fff;"></i>
                    <span ng-show="vm.loading">Validando</span>
                </button>
            </div>
            <p style="font-size:11px; text-align:right;">

            </p>
            <div style="text-align:right; cursor: pointer;">
                <b data-toggle="modal" data-target="#modalEsqueceuSenha" class="button button-positive button-clear button-block">
                    Esqueceu a senha?
                </b>
            </div>

            <esqueceu-senha></esqueceu-senha>

        </form>

    </div>

</div>
