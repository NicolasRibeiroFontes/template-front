<div class="modal fade" id="modalTrocarSenha" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:60vh">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Alterar Senha
                </h4>
            </div>
            <form name="form" novalidate ng-submit="trocarSenha()">
                <div class="modal-body">

                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label class="hidden_effect"
                                   ng-class="{'visible_effect': formTrocarSenha.login}">Login</label>
                            <input class="form-control" ng-model="formTrocarSenha.login" placeholder="Login" required />
                        </div>
                        <div class="col-xs-12">
                            <label class="hidden_effect"
                                   ng-class="{'visible_effect': formTrocarSenha.senhaAntiga}">Senha Atual</label>
                            <input class="form-control" ng-model="formTrocarSenha.senhaAntiga" placeholder="Senha Atual" type="password" required/>
                        </div>
                        <div class="col-xs-12">
                            <label class="hidden_effect"
                                   ng-class="{'visible_effect': formTrocarSenha.senhaNova}">Nova Senha</label>
                            <input class="form-control" ng-model="formTrocarSenha.senhaNova"  type="password" placeholder="Nova Senha" required  validacao-compare="{{formTrocarSenha.confirmacaoSenha}}"/>
                        </div>
                        <div class="col-xs-12">
                            <label class="hidden_effect" id='confirmacaoSenha'
                                   ng-class="{'visible_effect': formTrocarSenha.confirmacaoSenha}">Confirmar Senha</label>
                            <input class="form-control" ng-model="formTrocarSenha.confirmacaoSenha" type="password" placeholder="Confirmar Senha" require validacao-compare="{{formTrocarSenha.senhaNova}}"/>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                        <i class="fa fa-times"></i>
                        Fechar
                    </button>
                    <button type="submit" ng-disabled="!form.$valid" class="btn btn-success pull-right"
                            style="margin-left: 10px">
                        <i style="color: white;" class="fa fa-refresh"></i>
                        Alterar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
