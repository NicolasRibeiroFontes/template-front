<div class="modal fade" id="modalEsqueceuSenha" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:60vh">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Esqueceu Senha
                </h4>
            </div>
            <form name="form" novalidate ng-submit="recuperarSenha()">
                <div class="modal-body">

                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label class="hidden_effect"
                                   ng-class="{'visible_effect':esqueceSenha.login}">Login</label>
                            <input class="form-control" ng-model="esqueceSenha.login" placeholder="Login" required>
                        </div>
                        <div class="col-xs-12">
                            <label class="hidden_effect"
                                   ng-class="{'visible_effect':esqueceSenha.email}">Email</label>
                            <input class="form-control" ng-model="esqueceSenha.email" placeholder="Email"  type="email"  required>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                        <i class="fa fa-times"></i>
                        Fechar
                    </button>
                    <button type="submit" ng-disabled="!form.$valid" class="btn btn-success pull-right"
                            style="margin-left: 10px">
                        <i style="color: white;" class="fa fa-envelope-o"></i>
                        Enviar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
